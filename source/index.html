<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bates Motel Trailer</title>
</head>

<body>
    <div id="body-container">
        <div id="main-container">


            <!-- ############### Intro Scene ############### -->
            <div id="intro" class="">
                <!-- Bates sign -->
                <div class="intro-bates-sign">
                </div>
                <!-- Bates sign -->
                <div class="intro-vacany-sign">
                </div>
                <!-- Div to continue to next scene -->
                <div class="intro-click-to-start">
                </div>
                <!-- Rain Switch toggle on off -->
                <div class="rainNone">
                    <p>Turn rain OFF for better performance</p>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Makes it raiiin -->
                <div class="rain"></div>


                <!-- Audio Files -->
                <audio loop class="neonA">
                    <source src="intro/neon.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio class="neon-flickerA">
                    <source src="intro/neon-flicker.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio loop class="rain-thunder-audioA">
                    <source src="intro/rain-thunder.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio autoplay class="twelveVacenciesA">
                    <source src="intro/twelve-vacencies.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

            </div>






            <!-- ################ Scene 1 ################## -->
            <div id="sc-1" class="hide">
                <div class="sc-1-window">
                </div>
                <div class="sc-1-neon-sign">
                </div>
                <div class="rain"></div>
                <audio class="goodAfterNoonA">
                    <source src="scene1/scene1Sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

            </div>





            <!-- ################ Scene 2 ################## -->
            <div id="sc-2" class="hide">
                <div class="sc-2-object-1"></div>
                <div class="sc-2-object-2"></div>
                <div class="sc-2-object-3"></div>
                <div class="sc-2-object-4 glow sc-2-continue"></div>
                <div class="sc-2-object-5"></div>

                <!-- Audio Files -->
                <audio class="nobodyEverA">
                    <source src="scene2/nobodyever.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>


            </div>





            <!-- ################ Scene 3 ################## -->
            <div id="sc-3" class="hide">
                <div id="sc-3-zoomContainer" class="">
                    <div class="sc-3-object-1"></div>
                    <div class="sc-3-object-2 sc-3-continue"></div>
                    <div class="sc-3-object-3"></div>
                    <div class="sc-3-object-4"></div>
                    <div class="sc-3-continue"></div>

                    <audio class="parlourA">
                        <source src="scene3/parlour.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>

            </div>




            <!-- ################ Scene 4 ################## -->
            <div id="sc-4" class="hide">
                <div class="sc-4-object-1"></div>
                <div class="sc-4-object-2"></div>
                <div class="sc-4-object-3"></div>
                <div class="sc-4-object-4"></div>
                <div class="sc-4-object-5 sc-4-continue"></div>
                <div class="sc-4-object-6"></div>

                <audio class="bathroomA">
                    <source src="scene4/bathroom.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <audio class="skraA">
                    <source src="scene4/skra.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <audio class="vaseBreaking">
                    <source src="scene4/vaseBreaking.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>




            <!-- ################ Scene 5 ################## -->
            <div id="sc-5" class="hide">
                <div class="sc-5-foreground"></div>
                <div class="sc-5-continue"></div>
                <div class="sc-5-object-1"></div>
                <div class="sc-5-object-2"></div>
                <div class="sc-5-object-3"></div>

                <!-- Makes it raiiin -->
                <div class="rain"></div>

                <audio class="windowSeenA">
                    <source src="scene5/windowSeen.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

            </div>




            <!-- ################ Scene 6 ################## -->
            <div id="sc-6" class="hide">
                <div class="sc-6-object-1"></div>
                <div class="sc-6-object-2 sc-6-continue"></div>
                <div class="sc-6-object-3"></div>

                <audio class="stairsA">
                    <source src="scene6/stairs.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

            </div>



            <!-- ################ Scene 7 ################## -->
            <div id="sc-7" class="hide">
                <div class="sc-7-object-1"></div>
                <div class="sc-7-object-2"></div>
                <div class="sc-7-object-3"></div>
                <div class="sc-7-object-4"></div>
                <div class="sc-7-object-5"></div>
                <div class="sc-7-continue"></div>

                <audio class="motherBedroomA">
                    <source src="scene7/motherBedroom.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>




            <!-- ################ Scene 8 ################## -->
            <div id="sc-8" class="hide">
                <div class="sc-8-continue"></div>
                <div class="sc-8-object-1"></div>
                <div class="sc-8-object-2"></div>
                <div class="sc-8-object-3"></div>

                <!-- Makes it raiiin -->
                <div class="rain"></div>

            </div>

            <div class="credits-header hide"></div>
            <!-- ################ Credits ################## -->
            <div id="credits" class="hide">

                <div class="credits-names credits-names-rollDown"></div>

                <audio class="finalSoundA">
                    <source src="credits/finalSound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio class="swampSoundA">
                    <source src="credits/swampSinkA.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

            </div>

        </div>
    </div>
</body>

<script>
</script>
<script src="script.js"></script>

</html>
